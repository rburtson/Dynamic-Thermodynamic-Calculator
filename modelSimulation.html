<head>
    <title>
      Model Simulation
    </title>
    <link rel="stylesheet" href="HenHacks-CSS.css">
    <style>
      .fixed-button {
        position: fixed;
        bottom: 20px;
        z-index: 9999;
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <script src="henhacks.js"></script>
    <div class=text>
        <img src="images/logo.png" class="logoLeft">
        <div class="heading">
            <h1>
              Thermodynamics
            </h1>
            <p1>
              The study of energy and how it moves.
            </p1>
            <div>
            </div>
            The physics of heat, work, and temperature
          </div>
    <img src="images/logo.png" class="logoRight">
        <div class="container">
          <div class="left-column">
              <button onclick="laws()" id="Button" class="law"></button>
              <button onclick="phasesOfMatter()" id="Button" class="phasesOfMatter"></button>
              <button onclick="propertiesOfFunctions()" id="Button" class="propertiesOfFunctions"></button>
          </div>
          <div class="middle-column">
            <label for="lockTemperature">Lock Pressure/Volume:</label>
                <input type="checkbox" id="lockTemperature">
                <!-- Checkbox to lock pressure slider -->
                <label for="lockPressure">Lock Volume/Temp:</label>
                <input type="checkbox" id="lockPressure">
                <!-- Checkbox to lock volume slider -->
                <label for="lockVolume">Lock Pressure/Temp:</label>
                <input type="checkbox" id="lockVolume">
            <div class="slider">
                <label for="temperature">Temperature (Kelvin):</label>
                <input type="range" id="temperature" name="temperature" min="1" max="5000" value="300" step="1">
                <span id="temperatureValue"></span>
            </div>
            
            <div class="slider">
                <label for="pressure">Pressure (MPa):</label>
                <input type="range" id="pressure" name="pressure" min="1" max="5000" value="7.500" step="0.001">
                <span id="pressureValue"></span>
            </div>
            
            <div class="slider">
                <label for="volume">Volume (m<sup>3</sup>):</label>
                <input type="range" id="volume" name="volume" min="1" max="2000" value="0.500" step="0.001">
                <span id="volumeValue"></span>
            </div>
          </div>
          <div class="right-column">
              <button onclick="propertiesOfPath()" id="Button" class="propertiesOfPath"></button>
              <button onclick="modelSimulation()" id="Button" class="modelSimulationSelected"></button>
              <button onclick="otherProperties()" id="Button" class="otherProperties"></button>
          </div>
      </div>
        </div>
        <button class="fixed-button" onclick="homepage()">Homepage</button>
      </div>
  </body>
